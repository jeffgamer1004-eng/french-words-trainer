const wordDisplayTime = 60 * 1000; // 1 minute
const repeatInterval = 5 * 1000;   // 5 seconds

const frenchDiv = document.getElementById("french-word");
const englishDiv = document.getElementById("english-translation");

let currentIndex = 0;
let repeatTimer;

function speak(text) {
  if ('speechSynthesis' in window) {
    speechSynthesis.cancel();
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'fr-FR';
    speechSynthesis.speak(utterance);
  }
}

function showWord() {
  if (currentIndex >= words.length) {
    frenchDiv.textContent = "Fini!";
    englishDiv.textContent = "";
    return;
  }

  const currentWord = words[currentIndex];
  frenchDiv.textContent = currentWord.french;
  englishDiv.textContent = currentWord.english;

  speak(currentWord.french);

  repeatTimer = setInterval(() => {
    speak(currentWord.french);
  }, repeatInterval);

  setTimeout(() => {
    clearInterval(repeatTimer);
    currentIndex++;
    showWord();
  }, wordDisplayTime);
}

showWord();
</script>
